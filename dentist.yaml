swagger: "2.0"
info:
  description: "This is a dentist service"
  version: "1.0.0"
  title: "Dentist"

basePath: "/v1"
host: localhost:5000
  
schemes:
- "https"
- "http"

paths:
  /dentists:
    get:
      summary: Get dentists
      produces: 
        - application/json
      parameters:
        - in: query
          name: name
          description: dentist name
          required: false
          type: string
      responses:
        "200":
          description: "Operation successfull"
          schema :
            properties:
              data:
                type: "array"
                items:
                  $ref: '#/definitions/dentist'
        "500":
          description: "Internal Server Error"
            
        
  /dentists/{id}:
    get:
      summary: Get dentists
      produces: 
        - application/json
      parameters:
        - in: path
          name: id
          description: dentist identifier
          required: true
          type: integer
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/dentist'
        404:
          description: "Dentist doesn't exist."

definitions:
  dentist:
    type: "object"
    properties:
      name:
        type: "string"
        example: "John"
      id:
        type: "integer"
        example: 100
      location:
        type: "string"
        example: "Sydney"
      specialisation:
        type: "string"
        example: "Orthodontics"
    xml:
      name: "dentist"